<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css"> <!-- css stylesheet -->
  <!-- fontawesome link -->
  <script src="https://kit.fontawesome.com/09e6d58195.js" crossorigin="anonymous"></script>
  <!-- javascript and jquery links -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <!-- google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>

  <!-- title section -->

  <h1 class="text-center headReg"><strong>Technos</strong> Systems</h1>
  <section class="container-fluid">
    <div class="row justify-content-center">
      <div class="logBoxReg col-md-4 col-lg-3">
        <div class="login-wrap p-4 p-md-4">
          <div class="align-items-center justify-content-center">
          </div>
          <p class="headings2 text-center mb-4">Register a new membership</p>

          <!-- log in details/form section -->

          <form class="login-form">
            <div class="input-group">
              <input type="text" class="form-control rounded-left" placeholder="Full name" required>
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-user"></i></span>
            </div>
            <div class="input-group">
              <input type="text" class="form-control rounded-left" placeholder="Username" required>
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-envelope"></i></span>
            </div>

              <div class="input-group">
                <input type="password" class="form-control rounded-left" placeholder="Password" required>
                <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-lock"></i></span>
              </div>
              <div class="input-group">
                <input type="password" class="form-control rounded-left" placeholder="Retype password" required>
                <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-lock"></i></span>
              </div>

              <!-- checkbox section -->
              <div class="row buttonCheck">
                <div class="col-lg-8 col-md-8 col-sm-8">
                  <label class=" checkbox-wrap checkbox-primary">
                    <input class="form-check-input me-2" type="checkbox" value="">
                    <strong> I agree to the <a href="terms.html">terms</a></strong>

                  </label>
                </div>

                <div class="reg-Button col-lg-4 col-md-4 col-sm-4">
                  <button type="submit" class="btn btn-primary btn-sm">Register</button>
                </div>
              </div>

              <!-- registration section -->
              <div class="registration">
                <a href="index.html">I already have a membership</a>
              </div>
            </form>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
